<div class="products">
    <div class="product" *ngFor="let item of products">
        <mat-card>
            <p>{{item.name}}</p>
            <p>$ <strong>{{item.price}}</strong></p>
            <img [src]="item.Image" alt="image">&nbsp;
            <p>{{item.desc}}</p>
            <button (click)="addToCart(item)">add to cart</button>
        </mat-card>
    </div>
</div>
